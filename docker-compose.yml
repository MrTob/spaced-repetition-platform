services:
  database:
    image: "postgres:17"
    container_name: srs-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    container_name: srs-backend
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://database:5432/${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      database:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: srs-frontend
    environment:
      API_URL: http://backend:8080
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata: