# Quickstart â€” pulls pre-built images from GitHub Container Registry.
# Just configure .env and run: docker compose up -d

services:
  database:
    image: "postgres:17"
    container_name: srs-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: ghcr.io/mrtob/srs-backend:latest
    container_name: srs-backend
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://database:5432/${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SRS_ALGORITHM: fsrs          # fsrs or sm2
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: ghcr.io/mrtob/srs-frontend:latest
    container_name: srs-frontend
    environment:
      API_URL: http://backend:8080
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
